<!DOCTYPE html>
<html>

<head>
    <title>{{page_title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Global styling */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif
        }

        body,
        html {
            height: 100%;
            line-height: 1.8;
        }

        /* Full height background image header */
        .bgimg-1 {
            background-position: center;
            background-size: cover;
            background-image: url("static/images/background1.jpg");
            min-height: 100%;
        }

        .w3-bar .w3-button {
            padding: 16px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <!-- Logo as an image -->
            <a href="#home" class="w3-bar-item w3-button w3-wide">
                <img src="/static/images/new_logo.png" alt="Logo" style="height: 25px;">
            </a>
            <!-- Right-side navbar items -->
            <div class="w3-right w3-hide-small">
                <a href="#about" class="w3-bar-item w3-button"> ABOUT</a>
                <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
                <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> RESULTS</a>
                <a href="#demo" class="w3-bar-item w3-button"><i class="fa fa-gears"></i> DEMO</a>
            </div>
            <!-- Menu icon for mobile view -->
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>


    <!-- Sidebar for small screens -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
        <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
        <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">RESULTS</a>
        <a href="#demo" onclick="w3_close()" class="w3-bar-item w3-button">DEMO</a>
    </nav>
    <div class="main_container">
        <div class="map_container">
            <div id="map"></div>
        </div>
        <div class="controls_container">
            <div class="controls_box">
                <select name="sensor_select" id="">
                    <option value="1">Sensor 1</option>
                    <option value="2">Sensor 2</option>
                    <option value="3">Sensor 3</option>
                    <option value="4">Sensor 4</option>
                </select>
                <input type="date" name="start-date" id="">
                <input type="date" name="end-date" id="">
                <button>Predict</button>
            </div>
        </div>
        <div class="chart_container">
            <div class="chart_box">
                <canvas id="chart" class="chart"></canvas>
                <div id="resize_chart"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="engine.js"></script>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <p>Submission for <a href="https://horizonhacks-2024.devpost.com/" title="HorizonHacks" target="_blank"
                class="w3-hover-text-green">HorizonHacks 2024</a></p>
    </footer>

    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>

</body>

</html>
